[tox]
envlist = py38, py39, py310, py311, py312, lint, format
isolated_build = true

[testenv]
deps =
    pytest>=7.0.0
    pytest-asyncio>=0.21.0
    aiosqlite>=0.19.0
    sqlalchemy>=2.0.0
    greenlet>=2.0.0
commands =
    pytest tests/ -v {posargs}

[testenv:lint]
deps =
    ruff>=0.1.0
    mypy>=1.0.0
commands =
    ruff check src/ tests/
    mypy src/ tests/ --ignore-missing-imports

[testenv:format]
deps =
    black>=23.0.0
    ruff>=0.1.0
commands =
    black --check src/ tests/
    ruff format --check src/ tests/

[testenv:coverage]
deps =
    {[testenv]deps}
    pytest-cov>=4.0.0
commands =
    pytest tests/ --cov=pytest_green_light --cov-report=html --cov-report=term

